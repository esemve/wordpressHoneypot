<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Log In &lsaquo; opensourcecms &#8212; WordPress</title>
    <link rel='dns-prefetch' href='//s.w.org'/>
    <link rel='stylesheet' href='{{baseUrl}}/wp-admin/style.css' type='text/css' media='all'/>
    <meta name='robots' content='noindex,follow'/>
    <meta name="viewport" content="width=device-width"/>
</head>
<body class="login login-action-login wp-core-ui  locale-en-us">
<div id="login">
    <h1><a href="https://wordpress.org/" title="Powered by WordPress" tabindex="-1">Powered by WordPress</a></h1>

    <form name="loginform" id="loginform" action="{{baseUrl}}/wp-login.php" method="post">
        <p>
            <label for="user_login">Username or Email Address<br/>
                <input type="text" name="log" id="user_login" class="input" value="" size="20"/></label>
        </p>
        <p>
            <label for="user_pass">Password<br/>
                <input type="password" name="pwd" id="user_pass" class="input" value="" size="20"/></label>
        </p>
        <p class="forgetmenot"><label for="rememberme"><input name="rememberme" type="checkbox" id="rememberme" value="forever"/> Remember Me</label></p>
        <p class="submit">
            <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In"/>
            <input type="hidden" name="redirect_to" value="{{baseUrl}}/wp-admin/"/>
            <input type="hidden" name="testcookie" value="1"/>
        </p>
    </form>

    <script type="text/javascript">function wp_attempt_focus(){setTimeout(function(){try{d=document.getElementById('user_login');d.focus();d.select();}catch(e){}},200);}wp_attempt_focus();if(typeof wpOnload=='function')wpOnload();</script>

    <p id="backtoblog"><a href="{{baseUrl}}/">&larr; Back to page</a></p>

</div>


<div class="clear"></div>
